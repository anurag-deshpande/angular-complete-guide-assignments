<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="exampleForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Project Name: </label>
          <input 
          type="text"
          id="name_pro"
          class="form-control"
          formControlName="name_pro"/>
          <span class="help-block" *ngIf="!this.exampleForm.get('name_pro').valid && this.exampleForm.get('name_pro').touched">Please enter a valid username!</span>
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input
          type="mail"
          id="mail"
          class="form-control"
          formControlName="email"/>
        </div>
        <div class="form-group">
          <label for="status_pro">Project Status: </label>
          <select
          class="form-control"
          id="select"
          formControlName="status_pro"
          >
          <option class="form-control" value="stable">Stable</option>
          <option class="form-control" value="critical">Critical</option>
          <option class="form-control" value="finished">Finished</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>

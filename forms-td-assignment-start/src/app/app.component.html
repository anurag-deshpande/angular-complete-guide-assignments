<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <br>
      <h3>Example Form</h3>
      <form (ngSubmit)="submitForm()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email: </label>
          <input 
          type="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
          #email="ngModel"/>
          <span class="help-block" *ngIf="email.touched && !email.valid">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="Dropdown">Select Subscription: </label>
          <select class="form-control" ngModel="advanced" name="selects">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password"
          name="password"
          class="form-control"
          ngModel
          required
          #password="ngModel"/>
          <span class="help-block" *ngIf="password.touched && !password.dirty">Please enter a password!</span>
          </div>
          <span class="help-block" *ngIf="f.touched && !f.valid">Please enter required values!</span>
          <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
      
    </div>
  </div>
</div>
